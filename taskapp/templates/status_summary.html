{%extends 'base.html' %}
{%block main_block%}

{%load custom_filters %}
<div class="container">
    <div class="card">
        <div class="card-header">
          
          <h3 class="text-center">Total Tasks:{{task_total.total}}</h3>
           
           
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-4">
                  {%for cs in status_summary %}
                  {{cs.status}}  {{cs.total}}
                  <div class="progress mb-3" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width:{{cs.total|percentage:task_total.total}}%">{{cs.total|percentage:task_total.total}}%</div>
                  </div>
                  {%endfor%}
                </div>
              

               
 
        </div>
    </div>
</div>
{%endblock%}

{%block script_block%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [{%for cs in status_summary%} "{{cs.status}}", {%endfor%}],
      datasets: [{
        label: '# of Votes',
        data: [{%for cs in status_summary%} "{{cs.total}}",{%endfor%}],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{%endblock%}
